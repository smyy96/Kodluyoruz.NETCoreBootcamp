<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text">

    </div>
    <ul id="products">
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            let userName = "user1";
            let password = "123";
            console.log(btoa(userName + ":" + password));
            $.ajax({
                url: 'https://localhost:7161/api/Product',
                method: 'GET',
                contentType: "application/json",
                // data: JSON.stringify({
                //     "name": "aaa",
                //     "price": 20
                // }),
                headers:{
                    'Authorization': 'Basic ' + btoa(userName + ':' + password) // yetkisi olan kişinin görmesini saglar verileri
                },
                success: function (data, status, xhr) {
                    console.log(xhr);
                    console.log(data);
                    $.each(data, function (index, value) {
                        let li = $('<li>');
                        let h3 = $('<h3>');
                        //   let img = $('<img>');
                        h3.text(value.name + ' ' + value.price);
                        // img.attr('src',value.imageUrl);
                        li.append(h3);
                        //li.append(img);
                        $('#products').append(li);

                    });

                },
                error: function (err) {
                    console.log('error');
                    console.log(err.statusText);
                    console.log(err.responseText.message);
                    let error = JSON.parse(err.responseText);
                    console.log(error.message);
                    alert(error.message);
                }
            });
        });
    </script>

</body>

</html>
